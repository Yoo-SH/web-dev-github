<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form action="./" method="GET">
        <section>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required/>
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" required/>
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" required  minlength="7"/>
            </li>
          </ul>
        </section>
        
        <section>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18"/>
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" name="user-birthdate" id="birthdate" required min="1921-01-01" max="2021-01-01"/>
            </li>
          </ul>
        </section>
        
        <section>
          <label for="usermessage">Your message</label>
          <textarea id="usermessage" name="user-message"></textarea>
        </section>
        
        <section>
          <label for="favorite-color">Your favorite color?</label>
          <select id="favorite-color" name="favorite-color">
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="black">black</option>
          </select>
        </section>
        
        <section>
          <h2>How should we verify your account?</h2>
          <div class="form-control-inline">
            <input
              type="radio"
              name="verify"
              id="verify-text-message"
              value="text-message"
              required
            />
            <label for="verify-text-message">Via text message (SMS)</label>
          </div>
          <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" required/>
            <label for="verify-phone">Via a phone call</label>
          </div>
          <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" required/>
            <label for="verify-email">Via an email</label>
          </div>
        </section>
        
        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="email" id="contact-email" />
            <label for="contact-email">Contact me via email</label>
          </div>
          <div class="form-control-inline">
            <input type="checkbox" name="phone" id="contact-phone" />
            <label for="contact-phone">Contact me via phone</label>
          </div>
        </section>
        <hr \>
        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
